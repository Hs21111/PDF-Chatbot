<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat | Neobrutalism</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --surface: #2a2a2a;
            --text: #ffffff;
            --accent: #b4f711; /* Lime Green */
            --accent-hover: #9acc0f;
            --border: 3px solid #000;
            --shadow: 5px 5px 0px 0px #000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Card Style */
        .card {
            background-color: var(--surface);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: transform 0.1s;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: var(--accent);
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Inputs & Buttons */
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            background: #fff;
            color: #000;
            border: var(--border);
            box-shadow: var(--shadow);
            outline: none;
            font-weight: bold;
        }

        button {
            cursor: pointer;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            background-color: var(--accent);
            color: #000;
            border: var(--border);
            box-shadow: var(--shadow);
            transition: all 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px 0px #000;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        /* Chat Area */
        #chat-container {
            height: 400px;
            overflow-y: auto;
            background: #fff;
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border: 2px solid #000;
            max-width: 80%;
            font-weight: bold;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--accent);
            color: #000;
            box-shadow: 4px 4px 0px 0px #000;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: #000;
            color: var(--accent);
            box-shadow: -4px 4px 0px 0px #555;
            border: 2px solid var(--accent);
        }

        /* Status */
        #status {
            font-weight: bold;
            text-align: center;
            height: 1.2rem;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PDF RAG Chat</h1>

        <!-- Loader Section -->
        <div class="card">
            <div class="input-group">
                <input type="text" id="pdfPath" placeholder="/absolute/path/to/your/document.pdf">
                <button onclick="loadPDF()">Load PDF</button>
            </div>
            <div id="status"></div>
        </div>

        <!-- Chat Section -->
        <div id="chat-container">
            <!-- Messages will appear here -->
            <div class="message ai-msg">System: Please load a PDF to start chatting.</div>
        </div>

        <div class="input-group">
            <input type="text" id="userQuery" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        async function loadPDF() {
            const path = document.getElementById('pdfPath').value;
            const status = document.getElementById('status');
            
            if (!path) {
                status.innerText = "Please enter a path.";
                return;
            }

            status.innerText = "Loading & Indexing...";
            
            try {
                const res = await fetch('/load', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({path: path})
                });
                const data = await res.json();
                
                if (res.ok) {
                    status.innerText = "Ready!";
                    addMessage("System", data.message, "ai-msg");
                } else {
                    status.innerText = "Error!";
                    addMessage("System", "Error: " + data.error, "ai-msg");
                }
            } catch (e) {
                status.innerText = "Network Error";
                console.error(e);
            }
        }

        async function askQuestion() {
            const input = document.getElementById('userQuery');
            const query = input.value;
            if (!query) return;

            addMessage("You", query, "user-msg");
            input.value = '';

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                const data = await res.json();
                
                if (res.ok) {
                    addMessage("AI", data.answer, "ai-msg");
                } else {
                    addMessage("System", "Error: " + data.error, "ai-msg");
                }
            } catch (e) {
                addMessage("System", "Network Error", "ai-msg");
            }
        }

        function addMessage(sender, text, className) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        }
    </script>
</body>
</html>
